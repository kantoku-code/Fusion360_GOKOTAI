<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jstree basic demos</title>
    <style>
      html {
        margin: 0;
        padding: 0;
        font-size: 62.5%;
      }
      body {
        max-width: 800px;
        min-width: 300px;
        margin: 0 auto;
        padding: 20px 10px;
        font-size: 14px;
        font-size: 1.4em;
      }
      .tree {
        overflow: auto;
        border: 1px solid silver;
        min-height: 100px;
      }
    </style>
    <link rel="stylesheet" href="./dist/themes/default/style.min.css" />
  </head>
  <body>
    <div id="tree" class="tree"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/jstree.min.js"></script>

    <script>
      // document load
      window.onload = function () {
        var adskWaiter = setInterval(function () {
          if (window.adsk) {
            clearInterval(adskWaiter);

            let ret = adsk.fusionSendData("htmlLoaded", "");
            let obj = JSON.parse(ret);
            $("#tree").jstree(true).settings.core.data = obj.data;
            $("#tree").jstree(true).refresh();
          }
        }, 100);
      };

      // init tree
      $("#tree").jstree({
        core: {
          multiple: false,
          data: [
            {
              text: "Loading...",
            },
          ],
        },
      });

      // double click
      $("#tree").on("dblclick", ".jstree-anchor", function (e) {
        var args = {
          id: $(this).parent().attr("id"),
        };
        adsk.fusionSendData("execScript", JSON.stringify(args));
      });
    </script>
  </body>
</html>

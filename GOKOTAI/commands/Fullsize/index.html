<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>原寸大</title>
    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="area-button">
        <a class="btn btn-border"><span>÷2</span></a>
        <a class="btn btn-border"><span>100%</span></a>
        <a class="btn btn-border"><span>×2</span></a>
      </div>
      <div id="area-lock">
        <label
          ><input type="checkbox" id="lock" /><span class="check"
            >倍率ロック</span
          ></label
        >
      </div>
      <div id="area-setting">
        <input
          type="text"
          placeholder="補正を入力"
          class="textbox"
          autocomplete="off"
          id="correction"
        />
        <!-- <div class="error-message">※ 入力必須です</div> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
